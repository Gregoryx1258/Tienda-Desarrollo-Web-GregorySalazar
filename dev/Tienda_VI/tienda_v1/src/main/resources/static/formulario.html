            <h2 class="noticia">Uso de formularios</h2>
            <p>Informacion de noticia en formularios</p>

        <section class="section">
            <article>
                <header>
                  <h2>Solicitud de informacion</h2>  
                </header>
                <form action="cliente/registro">
                    <table border="0" cellspacing="5" cellpadding="5">
                        
                        <tbody>
                            <tr>
                                <td>Usuario</td>
                                <td><input type="email" name="usuario" placeholder="correo@correo.com" size="25" /></td>
                            </tr>
                            <tr>
                                <td>Clave</td>
                                <td><input type="password" name="clave" size="10" /></td>
                            </tr>
                            <tr>
                                <td>Nombre</td>
                                <td><input type="text" name="nombre" placeholder="Ponga su nombre" size="10" /></td>
                            </tr>
                            <tr>
                                <td>Color preferido</td>
                                <td><input type="color" name="color"/></td>
                            </tr>
                            <tr>
                                <td>Su foto</td>
                                <td><input type="file" name="foto" accept="image/*" /></td>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td><input type="tel" name="telefono" placeholder="Ingrese su numero de tel" size="8" /></td>
                            </tr>
                            <tr>
                                <td>Rango Salarial</td>
                                <td><input type="number" name="salario" min="400" max="10000" /></td>
                            </tr>
                            <tr>
                                <td>Nivel de Satisfaccion</td>
                                <td>MÃ­nimo 0<input type="range" min="0" max="10" />10 maximo</td>
                            </tr>
                            <tr>
                                <td>Direccion Exacta</td>
                                <td><textarea name="direccion" rows="4" cols="40">
                                    </textarea></td>
                            </tr>
                            <tr>
                                <td>Nivel Educativo</td>
                                <td><select name="nivel">
                                        <option value="0">Primaria Incompleta</option>
                                        <option value="2">Primaria Completa</option>
                                        <option value="3">Secundaria Incompleta</option>
                                        <option value="4">Secundaria completa</option>
                                        <option value="5">Universidad Completa</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>Acciones</td>
                                <td><input type="reset" value="Limpiar"/>
                                <input type="submit" value="Enviar"/></td>
                            </tr>
                        </tbody>
                    </table>

                </form>
            </article>
            
        </section>
